<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>todo list</h1>

    <form id="form">
        <input type="text" class="input" id="input" placeholder="What do you wanna do?" autocomplete="off">

        <ul class="todos" id="todos"></ul>
    </form>

    <small>Left click to mark the task as complete. <br> Right click to delete the task.</small>

    <script src="app.js"></script>
</body>

</html>
